<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener('fp:permissionRequested',e => console.log('fp:permissionRequested',e.detail));
      window.addEventListener('fp:permissionGranted',e => console.log('fp:permissionGranted',e.detail));
      window.addEventListener('fp:permissionDenied',e => console.info('fp:permissionDenied',e.detail));
      window.addEventListener('fp:deviceDetached',e => console.log('fp:init',e.detail));
      window.addEventListener('fp:error',e => console.log('fp:init',e.detail));
      window.addEventListener('fp:noDevice',e => console.log('fp:init',e.detail));
      window.addEventListener('fp:init',e => console.log('fp:init',e.detail));
    </script>
  </body>
</html>
